<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <h1>The Ugliest Calculator</h1>
        <section id="body">
            <div id="output">
                <span id="previous"></span>
                <span id="display" placeholder="0"></span>
            </div>
            <div id="operators" class="buttons"></div>
            <div id="numbers" class="buttons"></div>
            <div id="otherButtons" class="buttons"></div>
        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
